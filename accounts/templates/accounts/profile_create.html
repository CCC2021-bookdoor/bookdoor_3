{% extends 'accounts/layout.html' %}

{% block title %}ProfileCreate{% endblock %}

{% block content %}
<div class="container login-container">
  <div class="row">
    <div class="col-md-6 offset-md-3 login-form-1">
      <h3>サインアップ</h3>
      <form method="POST">
        {% csrf_token %}
        <div class="form-group">
          <!-- <input type="text" class="form-control" placeholder="あなたのユーザ名" value="" /> -->
          <strong>ニックネーム（ひつよう）</strong>
          <div>{{ form.nickname }}</div>

        </div>
        <div class="form-group">
          <!-- <input type="text" class="form-control" placeholder="あなたのユーザ名" value="" /> -->
          <strong>秘密の質問（ひつよう）</strong>
          <div>{{ form.choices }}</div>
        </div>
        <div class="form-group">
          <!-- <input type="password" class="form-control" placeholder="あなたのパスワード" value="" /> -->
          <strong>秘密の質問の答え（ひつよう）</strong>
          <div>{{ form.secreat }}</div>
        </div>
        <div class="form-group">
          <!-- <input type="password" class="form-control" placeholder="あなたのパスワード" value="" /> -->
          <strong>メールアドレス</strong>
          <div>{{ form.email }}</div>
        </div>
        <div class="form-group">
          <button type="submit"  class="btnSubmit">サインアップ</button>
        </div>
        
      </form>
      
    </div>
  </div>
</div>
{% endblock %}
